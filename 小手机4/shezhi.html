<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* 壁纸 */
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/seed/settings/400/800') center/cover no-repeat;
            z-index: -1;
        }

        /* 状态栏 */
        .status-bar {
            height: 44px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .status-bar .time {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .status-bar .icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-bar .icons svg {
            width: 16px;
            height: 16px;
            fill: white;
            stroke: white;
            stroke-width: 1.5;
        }

        /* 信号图标 */
        .signal-bars {
            display: flex;
            align-items: flex-end;
            height: 14px;
        }

        .signal-bar {
            width: 3px;
            background: white;
            margin-right: 1px;
        }

        .signal-bar-1 { height: 4px; }
        .signal-bar-2 { height: 8px; }
        .signal-bar-3 { height: 12px; }
        .signal-bar-4 { height: 14px; }

        /* 电池图标 */
        .battery-icon {
            position: relative;
            width: 20px;
            height: 10px;
            border: 1px solid white;
            border-radius: 2px;
        }

        .battery-fill {
            position: absolute;
            top: 1px;
            left: 1px;
            height: 6px;
            width: 70%; /* 70% 电量 */
            background: white;
        }

        .battery-tip {
            position: absolute;
            top: 3px;
            right: -3px;
            width: 2px;
            height: 4px;
            background: white;
        }

        /* 头部 */
        .header {
            height: 60px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            background: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 99;
        }

        /* 返回箭头 */
        .back-icon {
            width: 24px;
            height: 24px;
            fill: white;
            stroke: white;
            stroke-width: 2;
            margin-right: 12px;
        }

        /* 头像 */
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: url('https://picsum.photos/seed/user/100/100') center/cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 12px;
        }

        /* 用户信息 */
        .user-info {
            display: flex;
            flex-direction: column;
        }

        .nickname {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 中间标题 */
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            gap: 16px;
        }

        /* 右侧图标 */
        .header-icon {
            width: 22px;
            height: 22px;
            fill: white;
            stroke: white;
            stroke-width: 1.5;
        }

        /* 内容区域 */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
            margin-bottom: 0;
            margin-top: 104px; /* 状态栏(44px) + 头部(60px) */
        }

        .panel {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
        }

        .form-group select option {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .form-group input[type="password"] {
            letter-spacing: 2px;
        }

        .form-group input:disabled {
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.5);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .switch-label {
            color: white;
            font-size: 13px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-warning {
            background: #ffa502;
            border-color: #ffa502;
        }

        .btn-warning:hover {
            background: #ff9a00;
            border-color: #ff9a00;
        }

        .ai-test-area {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .ai-test-area textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 13px;
            resize: vertical;
            min-height: 70px;
            margin-bottom: 10px;
        }

        .ai-test-area textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* 添加模型选择区域样式 */
        .model-selection {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .model-list {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .model-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .model-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .model-item:last-child {
            border-bottom: none;
        }

        .response-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            color: white;
            font-family: 'Courier New', monospace;
            max-height: 200px;
            overflow-y: auto;
        }

        .response-area pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 存储信息样式 */
        .storage-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
        }

        .storage-info div {
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .storage-info div:last-child {
            margin-bottom: 0;
        }

        .storage-info span {
            color: white;
            font-weight: 600;
        }

        /* 模型项样式 */
        .model-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .model-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .response-area {
            margin-top: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            min-height: 50px;
            max-height: 150px;
            overflow-y: auto;
        }

        .response-area pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: inherit;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 13px;
            padding: 10px;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 底部导航栏已移除，符合真实手机设置应用的设计 */

        /* 滚动条样式 */
        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="wallpaper"></div>
    
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time" id="current-time">9:41</div>
        <div class="icons">
            <!-- 信号图标 -->
            <div class="signal-bars">
                <div class="signal-bar signal-bar-1"></div>
                <div class="signal-bar signal-bar-2"></div>
                <div class="signal-bar signal-bar-3"></div>
                <div class="signal-bar signal-bar-4"></div>
            </div>
            <!-- 电池图标 -->
            <div class="battery-icon">
                <div class="battery-fill"></div>
                <div class="battery-tip"></div>
            </div>
        </div>
    </div>
    
    <!-- 头部 -->
    <div class="header">
        <!-- 返回图标 -->
        <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M19 12H5"/>
            <path d="M12 19l-7-7 7-7"/>
        </svg>
        
        <!-- 头像 -->
        <div class="avatar"></div>
        
        <!-- 用户信息 -->
        <div class="user-info">
            <div class="nickname">用户昵称</div>
            <div class="status">在线</div>
        </div>
        
        <!-- 中间标题 -->
        <div class="header-title">设置</div>
        
        <div class="header-right">
            <!-- 加号图标 -->
            <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        </div>
    </div>
    
    <!-- 内容区域 -->
    <div class="content">
        <!-- AI连接面板 -->
        <div class="panel">
            <div class="panel-title">
                <i class="fas fa-plug"></i>
                <span>AI连接设置</span>
            </div>
            
            <div class="form-group">
                <label for="api-provider">API提供商</label>
                <select id="api-provider">
                    <option value="openai">OpenAI</option>
                    <option value="gemini">Google Gemini</option>
                    <option value="siliconflow">SiliconFlow</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="custom">自定义</option>
                </select>
            </div>

            <div class="form-group">
                <label for="api-url">API地址</label>
                <input type="text" id="api-url" placeholder="例如: https://api.openai.com/v1">
            </div>

            <div class="form-group">
                <label for="api-key">API密钥</label>
                <input type="password" id="api-key" placeholder="输入您的API密钥">
            </div>

            <div class="form-group">
                <label for="api-model">模型</label>
                <input type="text" id="api-model" placeholder="例如: gpt-3.5-turbo">
            </div>

            <div class="switch-container">
                <span class="switch-label">启用AI连接</span>
                <label class="switch">
                    <input type="checkbox" id="ai-enabled" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <button class="btn" onclick="saveSettings()">
                <i class="fas fa-save"></i> 保存设置
            </button>
        </div>

        <!-- AI测试面板 -->
        <div class="panel">
            <div class="panel-title">
                <i class="fas fa-vial"></i>
                <span>AI连接测试</span>
            </div>
            
            <div class="form-group">
                <label for="test-prompt">测试提示词</label>
                <textarea id="test-prompt" placeholder="输入测试提示词...">你好，这是一个测试消息</textarea>
            </div>

            <button class="btn btn-outline" onclick="testConnection()">
                <i class="fas fa-bolt"></i> 测试连接
            </button>

            <!-- 网络连接测试按钮 -->
            <button class="btn btn-outline" onclick="testNetworkConnection()" style="margin-top: 10px; background: #ffa502; border-color: #ffa502;">
                <i class="fas fa-network-wired"></i> 测试网络连接
            </button>

            <!-- 模型选择区域 -->
            <div class="model-selection">
                <button class="btn btn-outline" onclick="fetchModelList()" style="margin-top: 10px;">
                    <i class="fas fa-list"></i> 拉取模型列表
                </button>
                <div class="model-list" id="model-list-container" style="display: none;">
                    <div id="model-list-content"></div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>正在测试连接...</div>
            </div>

            <div class="response-area" id="response-area">
                <pre>测试响应将显示在这里</pre>
            </div>
        </div>

        <!-- 存储管理面板 -->
        <div class="panel">
            <div class="panel-title">
                <i class="fas fa-database"></i>
                <span>存储管理</span>
            </div>
            
            <div class="storage-info">
                <div>当前存储使用情况: <span id="storage-usage">计算中...</span></div>
                <div>角色数量: <span id="character-count">0</span></div>
                <div>聊天记录数量: <span id="chat-count">0</span></div>
            </div>

            <button class="btn btn-outline" onclick="clearAllData()" style="margin-top: 15px; background: #ff4757; border-color: #ff4757;">
                <i class="fas fa-trash-alt"></i> 清空所有数据
            </button>

            <button class="btn btn-outline" onclick="clearChatHistory()" style="margin-top: 10px;">
                <i class="fas fa-history"></i> 清空聊天记录
            </button>
        </div>
    </div>

    <!-- 底部导航栏已移除，符合真实手机设置应用的设计 -->

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        // 初始更新时间
        updateTime();
        
        // 每分钟更新一次时间
        setInterval(updateTime, 60000);
        
        // 返回按钮功能 - 返回主屏幕
        document.querySelector('.back-icon').addEventListener('click', function() {
            window.location.href = 'zhushouping.html';
        });
        
        // 保存设置
        function saveSettings() {
            const provider = document.getElementById('api-provider').value;
            const url = document.getElementById('api-url').value;
            const key = document.getElementById('api-key').value;
            const model = document.getElementById('api-model').value;
            const enabled = document.getElementById('ai-enabled').checked;

            // 验证必要字段
            if (!key) {
                alert('请输入API密钥');
                return;
            }

            if (!model) {
                alert('请输入模型名称');
                return;
            }

            // 这里应该保存到本地存储或发送到服务器
            localStorage.setItem('aiSettings', JSON.stringify({
                provider,
                url,
                key,
                model,
                enabled
            }));

            alert('设置已保存！');
        }

        // 测试连接 - 实现真实的API调用
        async function testConnection() {
            const prompt = document.getElementById('test-prompt').value;
            const loading = document.getElementById('loading');
            const responseArea = document.getElementById('response-area');

            if (!prompt.trim()) {
                alert('请输入测试提示词');
                return;
            }

            loading.style.display = 'block';
            responseArea.innerHTML = '<pre>正在发送请求...</pre>';

            try {
                // 获取API配置
                const savedSettings = localStorage.getItem('aiSettings');
                let settings = {
                    provider: 'openai',
                    url: 'https://api.openai.com/v1',
                    key: '',
                    model: 'gpt-3.5-turbo',
                    enabled: true
                };
                
                if (savedSettings) {
                    try {
                        settings = JSON.parse(savedSettings);
                    } catch (e) {
                        console.error('Failed to parse saved settings', e);
                    }
                }

                // 如果AI连接未启用，显示提示
                if (!settings.enabled) {
                    responseArea.innerHTML = '<pre style="color: #ff6b6b;">AI连接未启用，请在设置中启用后再测试</pre>';
                    loading.style.display = 'none';
                    return;
                }

                // 检查必要配置
                if (!settings.key) {
                    throw new Error('请配置API密钥');
                }

                if (!settings.model) {
                    throw new Error('请配置模型名称');
                }

                // 根据提供商构建请求
                let apiUrl = settings.url;
                
                // 确保URL格式正确
                if (!apiUrl) {
                    if (settings.provider === 'openai') {
                        apiUrl = 'https://api.openai.com/v1';
                    } else if (settings.provider === 'gemini') {
                        apiUrl = 'https://generativelanguage.googleapis.com/v1beta';
                    } else if (settings.provider === 'siliconflow') {
                        apiUrl = 'https://api.siliconflow.cn/v1';
                    } else if (settings.provider === 'deepseek') {
                        apiUrl = 'https://api.deepseek.com/v1';
                    } else {
                        // 自定义提供商
                        if (!apiUrl) {
                            throw new Error('请配置API地址');
                        }
                    }
                }
                
                // 确保URL以/结尾（用于chat/completions）
                if (settings.provider !== 'gemini' && !apiUrl.endsWith('/')) {
                    apiUrl += '/';
                }

                let fetchUrl = '';
                let fetchOptions = {};
                let aiResponse = '';

                // 构建消息历史，要求更自然的回复
                const messages = [
                    {
                        role: "system",
                        content: `你是一个真实的人，正在与用户聊天。请遵循以下规则：
1. 回复要自然、口语化，像真人一样聊天
2. 不要使用括号或描述性文字，直接回复内容
3. 回复应该分成多条独立的消息发送
4. 重点回应用户最新的消息，而不是重复之前的内容
5. 表现得有情感和个性，不要像机器人
6. 不要重复之前说过的话
7. 上下文关联只是为了保持好的记忆力，重点应该放在最新的消息上`
                    },
                    {
                        role: "user",
                        content: prompt
                    }
                ];

                if (settings.provider === 'gemini') {
                    // Google Gemini API
                    fetchUrl = `${apiUrl}/models/${settings.model}:generateContent?key=${settings.key}`;
                    fetchOptions = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: prompt
                                }]
                            }]
                        })
                    };
                } else if (settings.provider === 'siliconflow') {
                    // SiliconFlow API
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}chat/completions` : `${apiUrl}/chat/completions`;
                    fetchOptions = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        },
                        body: JSON.stringify({
                            model: settings.model,
                            messages: messages,
                            temperature: 0.7,
                            max_tokens: 1000
                        })
                    };
                } else if (settings.provider === 'deepseek') {
                    // DeepSeek API
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}chat/completions` : `${apiUrl}/chat/completions`;
                    fetchOptions = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        },
                        body: JSON.stringify({
                            model: settings.model,
                            messages: messages,
                            temperature: 0.7,
                            max_tokens: 1000
                        })
                    };
                } else if (settings.provider === 'openai') {
                    // OpenAI API
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}chat/completions` : `${apiUrl}/chat/completions`;
                    fetchOptions = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        },
                        body: JSON.stringify({
                            model: settings.model,
                            messages: messages,
                            temperature: 0.7,
                            max_tokens: 1000
                        })
                    };
                } else {
                    // 自定义提供商
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}chat/completions` : `${apiUrl}/chat/completions`;
                    fetchOptions = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        },
                        body: JSON.stringify({
                            model: settings.model,
                            messages: messages,
                            temperature: 0.7,
                            max_tokens: 1000
                        })
                    };
                }

                // 添加超时控制
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15秒超时
                fetchOptions.signal = controller.signal;

                const response = await fetch(fetchUrl, fetchOptions);
                clearTimeout(timeoutId);

                // 检查响应状态
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API请求失败: ${response.status} ${response.statusText}\n请求URL: ${fetchUrl}\n${errorText}`);
                }

                // 解析响应
                const data = await response.json();
                
                if (settings.provider === 'gemini') {
                    // Gemini响应格式
                    aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || '无法获取响应内容';
                } else {
                    // OpenAI/SiliconFlow/DeepSeek/自定义响应格式
                    aiResponse = data.choices?.[0]?.message?.content || '无法获取响应内容';
                }
                
                // 将AI回复分割成多条消息（2-6条随机）
                const messageCount = 2 + Math.floor(Math.random() * 5); // 2-6条消息
                const sentences = aiResponse.split(/[。！？.!?]/).filter(sentence => sentence.trim() !== '');
                
                let messagesToSend = [];
                if (sentences.length <= messageCount) {
                    // 如果句子数少于或等于要发送的消息数，每句一条消息
                    messagesToSend = sentences.map(sentence => sentence.trim() + (sentence.includes('。') || sentence.includes('！') || sentence.includes('？') || sentence.includes('.') || sentence.includes('!') || sentence.includes('?') ? '' : '。'));
                } else {
                    // 如果句子数多于要发送的消息数，将句子组合成消息
                    const sentencesPerMessage = Math.ceil(sentences.length / messageCount);
                    for (let i = 0; i < messageCount; i++) {
                        const start = i * sentencesPerMessage;
                        const end = Math.min(start + sentencesPerMessage, sentences.length);
                        const messageSentences = sentences.slice(start, end);
                        if (messageSentences.length > 0) {
                            messagesToSend.push(messageSentences.join('') + '。');
                        }
                    }
                }
                
                // 过滤掉空消息
                messagesToSend = messagesToSend.filter(msg => msg.trim() !== '。' && msg.trim() !== '');
                
                // 显示多条消息
                let responseText = '';
                messagesToSend.slice(0, 6).forEach((message, index) => {
                    if (index > 0) responseText += '\n\n';
                    responseText += `${index + 1}. ${message.trim()}`;
                });
                
                responseArea.innerHTML = `<pre>${responseText}</pre>`;
            } catch (error) {
                if (error.name === 'AbortError') {
                    responseArea.innerHTML = `<pre style="color: #ff6b6b;">错误: 请求超时，请检查网络连接或代理设置</pre>`;
                } else {
                    responseArea.innerHTML = `<pre style="color: #ff6b6b;">错误: ${error.message}</pre>`;
                }
            } finally {
                loading.style.display = 'none';
            }
        }

                });

                }
            } finally {

            }
        }

                let fetchUrl = '';

                if (settings.provider === 'gemini') {

                        }
                    };
                } else if (settings.provider === 'siliconflow') {
                    // SiliconFlow API - 获取模型列表
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}models` : `${apiUrl}/models`;
                    fetchOptions = {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        }
                    };
                } else if (settings.provider === 'deepseek') {
                    // DeepSeek API - 获取模型列表
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}models` : `${apiUrl}/models`;
                    fetchOptions = {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        }
                    };
                } else if (settings.provider === 'openai') {
                    // OpenAI API - 获取模型列表
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}models` : `${apiUrl}/models`;
                    fetchOptions = {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        }
                    };
                } else {
                    // 自定义提供商 - 获取模型列表
                    fetchUrl = apiUrl.endsWith('/') ? `${apiUrl}models` : `${apiUrl}/models`;
                    fetchOptions = {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${settings.key}`
                        }
                    };
                }

                // 添加超时控制
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15秒超时
                fetchOptions.signal = controller.signal;

                response = await fetch(fetchUrl, fetchOptions);
                clearTimeout(timeoutId);

                // 检查响应状态
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`获取模型列表失败: ${response.status} ${response.statusText}\n请求URL: ${fetchUrl}\n${errorText}`);
                }

                // 解析响应
                const data = await response.json();
                let models = [];

                if (settings.provider === 'gemini') {
                    // Gemini模型列表格式
                    models = data.models?.map(model => model.name?.split('/').pop() || model.name) || [];
                } else {
                    // OpenAI/SiliconFlow/DeepSeek/自定义模型列表格式
                    models = data.data?.map(model => model.id) || [];
                }

                // 显示模型列表
                if (models.length > 0) {
                    modelListContent.innerHTML = '';
                    models.forEach(model => {
                        const modelItem = document.createElement('div');
                        modelItem.className = 'model-item';
                        modelItem.textContent = model;
                        modelItem.addEventListener('click', () => {
                            document.getElementById('api-model').value = model;
                            modelListContainer.style.display = 'none';
                            responseArea.innerHTML = `<pre>已选择模型: ${model}</pre>`;
                        });
                        modelListContent.appendChild(modelItem);
                    });
                    modelListContainer.style.display = 'block';
                    responseArea.innerHTML = `<pre>成功拉取到 ${models.length} 个模型</pre>`;
                } else {
                    modelListContainer.style.display = 'none';

                modelListContainer.style.display = 'none';

                } else {

        // 页面加载时恢复设置
        window.addEventListener('load', function() {
            const savedSettings = localStorage.getItem('aiSettings');
            if (savedSettings) {
                try {
                    const settings = JSON.parse(savedSettings);
                    document.getElementById('api-provider').value = settings.provider || 'openai';
                    document.getElementById('api-url').value = settings.url || '';
                    document.getElementById('api-key').value = settings.key || '';
                    document.getElementById('api-model').value = settings.model || 'gpt-3.5-turbo';
                    document.getElementById('ai-enabled').checked = settings.enabled !== false;
                    
                    // 根据提供商更新URL
                    updateApiUrl();
                } catch (e) {
                    console.error('Failed to parse saved settings', e);
                }
            }
            
            // 更新存储使用情况
            updateStorageInfo();
        });

        // 根据提供商更新API URL
        function updateApiUrl() {
            const provider = document.getElementById('api-provider').value;
            const urlInput = document.getElementById('api-url');
            
            switch(provider) {
                case 'openai':
                    urlInput.placeholder = '例如: https://api.openai.com/v1';
                    if (!urlInput.value) urlInput.value = 'https://api.openai.com/v1';
                    break;
                case 'gemini':
                    urlInput.placeholder = '例如: https://generativelanguage.googleapis.com/v1beta';
                    if (!urlInput.value) urlInput.value = 'https://generativelanguage.googleapis.com/v1beta';
                    break;
                case 'siliconflow':
                    urlInput.placeholder = '例如: https://api.siliconflow.cn/v1';
                    if (!urlInput.value) urlInput.value = 'https://api.siliconflow.cn/v1';
                    break;
                case 'deepseek':
                    urlInput.placeholder = '例如: https://api.deepseek.com/v1';
                    if (!urlInput.value) urlInput.value = 'https://api.deepseek.com/v1';
                    break;
                default:
                    urlInput.placeholder = '输入API地址';
            }
        }

        // 为API提供商选择添加事件监听器
        document.getElementById('api-provider').addEventListener('change', updateApiUrl);

        // 更新存储使用情况显示
        function updateStorageInfo() {
            try {
                const characters = JSON.parse(localStorage.getItem('characters') || '[]');
                const chatHistories = JSON.parse(localStorage.getItem('chatHistories') || '[]');
                
                // 计算存储使用情况
                const charactersSize = new Blob([JSON.stringify(characters)]).size;
                const chatHistoriesSize = new Blob([JSON.stringify(chatHistories)]).size;
                const aiSettingsSize = new Blob([localStorage.getItem('aiSettings') || '']).size;
                const totalSize = charactersSize + chatHistoriesSize + aiSettingsSize;
                
                // 转换为KB或MB显示
                const sizeText = totalSize > 1024 * 1024 ? 
                    (totalSize / (1024 * 1024)).toFixed(2) + ' MB' : 
                    (totalSize / 1024).toFixed(2) + ' KB';
                
                document.getElementById('storage-usage').textContent = sizeText;
                document.getElementById('character-count').textContent = characters.length;
                document.getElementById('chat-count').textContent = chatHistories.length;
            } catch (e) {
                console.error('Failed to calculate storage usage', e);
                document.getElementById('storage-usage').textContent = '无法计算';
            }
        }

        // 清空所有数据
        function clearAllData() {
            if (confirm('确定要清空所有数据吗？这将删除所有角色和聊天记录！')) {
                try {
                    localStorage.removeItem('characters');
                    localStorage.removeItem('chatHistories');
                    localStorage.removeItem('aiSettings');
                    localStorage.removeItem('currentChatPartner');
                    
                    alert('所有数据已清空！');
                    updateStorageInfo();
                } catch (e) {
                    console.error('Failed to clear data', e);
                    alert('清空数据时出错：' + e.message);
                }
            }
        }

        // 清空聊天记录
        function clearChatHistory() {
            if (confirm('确定要清空所有聊天记录吗？角色信息将保留。')) {
                try {
                    localStorage.removeItem('chatHistories');
                    alert('聊天记录已清空！');
                    updateStorageInfo();
                } catch (e) {
                    console.error('Failed to clear chat history', e);
                    alert('清空聊天记录时出错：' + e.message);
                }
            }
