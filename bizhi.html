<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壁纸</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 状态栏样式 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: 44px;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .status-left, .status-center, .status-right {
            display: flex;
            align-items: center;
        }

        .status-left {
            flex: 1;
        }

        .status-center {
            flex: 2;
            justify-content: center;
        }

        .status-right {
            flex: 1;
            justify-content: flex-end;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            margin: 0 5px;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 80px 20px 20px 20px;
            overflow-y: auto;
        }

        .wallpaper-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .wallpaper-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .wallpaper-preview {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wallpaper-preview img, .wallpaper-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .upload-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .upload-btn {
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .url-input-container {
            margin-bottom: 20px;
        }

        .url-input-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .url-input {
            width: 100%;
            padding: 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .url-input:focus {
            outline: none;
            border-color: #007AFF;
            background: rgba(255, 255, 255, 0.25);
        }

        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .file-input {
            display: none;
        }

        .set-btn {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(45deg, #007AFF, #0A84FF);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .set-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 132, 255, 0.4);
        }

        .set-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 55px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* 存储信息 */
        .storage-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .storage-info div {
            margin: 5px 0;
            font-size: 14px;
        }

        .clear-btn {
            background: rgba(255, 59, 48, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 59, 48, 0.3);
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: rgba(255, 59, 48, 0.3);
        }
    </style>
</head>
<body>
    <div class="phone">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="current-time">00:00</span>
            </div>
            <div class="status-center">
                <!-- 中间留空 -->
            </div>
            <div class="status-right">
                <!-- 信号图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 17L5 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 17L12 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <path d="M19 17L19 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <!-- 电池图标 -->
                <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="7" width="16" height="10" rx="3" stroke="white" stroke-width="2"/>
                    <path d="M20 10V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    <rect x="4" y="9" width="12" height="6" rx="2" fill="white"/>
                </svg>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div class="back-btn" onclick="goBack()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="wallpaper-container">
                <h2 class="wallpaper-title">设置壁纸</h2>
                
                <div class="wallpaper-preview" id="wallpaperPreview">
                    <span>预览区域</span>
                </div>
                
                <div class="upload-options">
                    <button class="upload-btn" onclick="document.getElementById('imageUpload').click()">
                        上传图片壁纸
                    </button>
                    <button class="upload-btn" onclick="document.getElementById('videoUpload').click()">
                        上传视频壁纸
                    </button>
                </div>
                
                <div class="url-input-container">
                    <label for="videoUrl">或输入视频URL：</label>
                    <input type="text" id="videoUrl" class="url-input" placeholder="例如：https://files.catbox.moe/kbsi8l.mp4">
                    <button class="upload-btn" onclick="previewVideoUrl()" style="margin-top: 10px;">
                        预览视频URL
                    </button>
                </div>
                
                <button class="set-btn" id="setWallpaperBtn" disabled onclick="setWallpaper()">
                    设置为壁纸
                </button>
            </div>
            
            <div class="storage-info">
                <div>存储使用情况: <span id="storage-usage">计算中...</span></div>
                <div>壁纸数量: <span id="wallpaper-count">0</span></div>
                <button class="upload-btn clear-btn" onclick="clearStorage()">
                    清理存储空间
                </button>
            </div>
        </div>

        <input type="file" id="imageUpload" class="file-input" accept="image/*" onchange="previewImage(event)">
        <input type="file" id="videoUpload" class="file-input" accept="video/*" onchange="previewVideo(event)">

        <script>
            // 更新时间
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('current-time').textContent = timeString;
            }

            // 每秒更新一次时间
            setInterval(updateTime, 1000);
            updateTime(); // 初始化时间

            // 返回主屏幕
            function goBack() {
                window.location.href = 'zhushouping.html';
            }

            // 预览视频文件
            function previewVideo(event) {
                const file = event.target.files[0];
                console.log('选择的视频文件:', file);
                if (file) {
                    // 检查文件大小（限制为5MB）
                    if (file.size > 5 * 1024 * 1024) {
                        alert('视频文件太大，请选择小于5MB的文件');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('wallpaperPreview');
                        const videoUrl = e.target.result;
                        console.log('视频文件读取完成，大小:', videoUrl.length);
                        
                        // 在预览区域直接播放视频
                        preview.innerHTML = `<video src="${videoUrl}" autoplay muted loop style="width:100%;height:100%;object-fit:cover;"></video>`;
                        preview.dataset.videoUrl = videoUrl; // 保存视频URL
                        preview.dataset.isFileVideo = "true"; // 标记这是视频壁纸
                        preview.dataset.isUrlVideo = "false"; // 标记这不是URL视频
                        console.log('视频预览生成完成');
                        document.getElementById('setWallpaperBtn').disabled = false;
                        // 清空URL输入框
                        document.getElementById('videoUrl').value = '';
                    };
                    reader.onerror = function(e) {
                        console.error('文件读取错误:', e);
                        alert('文件读取失败，请重试');
                    };
                    reader.readAsDataURL(file);
                }
            }

            // 预览图片
            function previewImage(event) {
                const file = event.target.files[0];
                if (file) {
                    // 检查文件大小（限制为5MB）
                    if (file.size > 5 * 1024 * 1024) {
                        alert('图片文件太大，请选择小于5MB的文件');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('wallpaperPreview');
                        preview.innerHTML = `<img src="${e.target.result}" alt="壁纸预览" style="width:100%;height:100%;object-fit:cover;">`;
                        preview.dataset.imageUrl = e.target.result; // 保存图片URL
                        preview.dataset.isFileVideo = "false"; // 标记这是图片壁纸
                        preview.dataset.isUrlVideo = "false"; // 标记这不是URL视频
                        document.getElementById('setWallpaperBtn').disabled = false;
                        // 清空URL输入框
                        document.getElementById('videoUrl').value = '';
                    }
                    reader.readAsDataURL(file);
                }
            }

            // 预览视频URL
            function previewVideoUrl() {
                const url = document.getElementById('videoUrl').value.trim();
                if (!url) {
                    alert('请输入视频URL');
                    return;
                }
                
                // 简单验证URL
                try {
                    new URL(url);
                } catch (e) {
                    alert('请输入有效的URL');
                    return;
                }
                
                // 检查是否为视频URL
                if (!isVideoUrl(url)) {
                    alert('请输入有效的视频URL');
                    return;
                }
                
                const preview = document.getElementById('wallpaperPreview');
                // 由于跨域限制，我们无法直接获取视频的第一帧画面
                // 改为显示视频信息和图标
                preview.innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:#fff;padding:20px;text-align:center;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        <div style="margin-top:15px;max-width:100%;overflow:hidden;text-overflow:ellipsis;">
                            <div style="font-size:14px;font-weight:bold;margin-bottom:5px;">视频壁纸预览</div>
                            <div style="font-size:12px;opacity:0.8;word-break:break-all;">${url.substring(0, 50)}${url.length > 50 ? '...' : ''}</div>
                            <div style="font-size:12px;margin-top:10px;opacity:0.8;">点击"设置为壁纸"按钮应用</div>
                        </div>
                    </div>
                `;
                preview.dataset.videoUrl = url; // 保存视频URL
                preview.dataset.isFileVideo = "false"; // 标记这不是文件视频
                preview.dataset.isUrlVideo = "true"; // 标记这是URL视频
                document.getElementById('setWallpaperBtn').disabled = false;
                // 清空文件输入框
                document.getElementById('imageUpload').value = '';
                document.getElementById('videoUpload').value = '';
                
                console.log('视频URL预览生成完成:', url);
            }

            // 判断URL是否为视频
            function isVideoUrl(url) {
                const videoExtensions = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.wmv', '.m4v'];
                const lowerUrl = url.toLowerCase();
                
                // 检查URL是否包含视频扩展名
                for (const ext of videoExtensions) {
                    if (lowerUrl.includes(ext)) {
                        return true;
                    }
                }
                
                // 特别处理catbox.moe的视频URL
                if (url.includes('catbox.moe') && url.includes('.mp4')) {
                    return true;
                }
                
                return false;
            }

            // 设置壁纸
            function setWallpaper() {
                const preview = document.getElementById('wallpaperPreview');
                const isFileVideo = preview.dataset.isFileVideo === "true";
                const isUrlVideo = preview.dataset.isUrlVideo === "true";
                
                try {
                    if (isFileVideo) {
                        const videoUrl = preview.dataset.videoUrl;
                        if (!videoUrl) {
                            alert('请先选择视频文件');
                            return;
                        }
                        
                        // 为视频壁纸生成海报图像
                        const video = document.createElement('video');
                        video.src = videoUrl;
                        video.muted = true;
                        video.playsInline = true;
                        
                        video.addEventListener('loadedmetadata', function() {
                            video.currentTime = 0.1; // 跳到第0.1秒
                        });
                        
                        video.addEventListener('seeked', function() {
                            // 创建canvas来捕获视频帧作为海报
                            const canvas = document.createElement('canvas');
                            canvas.width = Math.min(video.videoWidth, 640); // 降低分辨率
                            canvas.height = Math.min(video.videoHeight, 480);
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const posterUrl = canvas.toDataURL('image/jpeg', 0.7); // 降低质量以减少大小
                            
                            // 保存视频壁纸数据（包含视频URL和海报）
                            const wallpaperData = {
                                type: 'video',
                                src: videoUrl,
                                poster: posterUrl,
                                timestamp: Date.now()
                            };
                            
                            try {
                                localStorage.setItem('wallpaper', JSON.stringify(wallpaperData));
                                localStorage.setItem('homeWallpaper', JSON.stringify(wallpaperData));
                                // 显示成功提示
                                alert('视频壁纸设置成功！');
                                // 更新存储信息
                                updateStorageInfo();
                                // 返回主屏幕
                                goBack();
                            } catch (storageError) {
                                if (storageError.name === 'QuotaExceededError') {
                                    // 如果还是超限，只保存海报图像
                                    const imageData = {
                                        type: 'image',
                                        src: posterUrl,
                                        timestamp: Date.now()
                                    };
                                    try {
                                        localStorage.setItem('wallpaper', JSON.stringify(imageData));
                                        localStorage.setItem('homeWallpaper', JSON.stringify(imageData));
                                        alert('视频文件太大，已保存为静态壁纸。');
                                        updateStorageInfo();
                                    } catch (finalError) {
                                        if (finalError.name === 'QuotaExceededError') {
                                            alert('壁纸文件太大，无法保存。请尝试选择更小的文件。');
                                        } else {
                                            throw finalError;
                                        }
                                    }
                                    goBack();
                                } else {
                                    throw storageError;
                                }
                            }
                        });
                        
                        video.load();
                    } else if (isUrlVideo) {
                        const videoUrl = preview.dataset.videoUrl;
                        if (!videoUrl) {
                            alert('请先输入视频URL');
                            return;
                        }
                        
                        // 对于URL视频，直接保存URL
                        const wallpaperData = {
                            type: 'video',
                            src: videoUrl,
                            poster: 'https://picsum.photos/seed/video/400/800', // 使用默认海报
                            timestamp: Date.now()
                        };
                        
                        try {
                            localStorage.setItem('wallpaper', JSON.stringify(wallpaperData));
                            localStorage.setItem('homeWallpaper', JSON.stringify(wallpaperData));
                            // 显示成功提示
                            alert('视频壁纸设置成功！');
                            // 更新存储信息
                            updateStorageInfo();
                            // 返回主屏幕
                            goBack();
                        } catch (storageError) {
                            if (storageError.name === 'QuotaExceededError') {
                                alert('存储空间不足，请清理一些壁纸后再试。');
                            } else {
                                throw storageError;
                            }
                        }
                    } else {
                        const imageUrl = preview.dataset.imageUrl;
                        if (!imageUrl) {
                            alert('请先选择图片文件');
                            return;
                        }
                        
                        // 检查图片大小，如果太大则压缩
                        const img = new Image();
                        img.onload = function() {
                            // 创建canvas来压缩图片
                            const canvas = document.createElement('canvas');
                            const maxWidth = 1920;
                            const maxHeight = 1080;
                            let { width, height } = img;
                            
                            // 计算压缩比例
                            if (width > maxWidth || height > maxHeight) {
                                const ratio = Math.min(maxWidth / width, maxHeight / height);
                                width = width * ratio;
                                height = height * ratio;
                            }
                            
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // 压缩图片质量
                            let quality = 0.8;
                            let compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                            
                            // 如果还是太大，继续降低质量
                            while (compressedDataUrl.length > 1.5 * 1024 * 1024 && quality > 0.1) {
                                quality -= 0.1;
                                compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                            }
                            
                            // 保存图片壁纸数据
                            const wallpaperData = {
                                type: 'image',
                                src: compressedDataUrl,
                                timestamp: Date.now()
                            };
                            
                            try {
                                localStorage.setItem('wallpaper', JSON.stringify(wallpaperData));
                                localStorage.setItem('homeWallpaper', JSON.stringify(wallpaperData));
                                // 显示成功提示
                                alert('图片壁纸设置成功！');
                                // 更新存储信息
                                updateStorageInfo();
                                // 返回主屏幕
                                goBack();
                            } catch (storageError) {
                                if (storageError.name === 'QuotaExceededError') {
                                    alert('存储空间不足，请清理一些壁纸后再试。');
                                } else {
                                    throw storageError;
                                }
                            }
                        };
                        img.src = imageUrl;
                    }
                } catch (e) {
                    if (e.name === 'QuotaExceededError') {
                        alert('壁纸文件太大，无法保存。请尝试选择更小的文件。');
                    } else {
                        alert('设置壁纸时出错，请重试。');
                    }
                    console.error('设置壁纸错误:', e);
                }
            }

            // 页面加载时检查是否有保存的壁纸
            window.onload = function() {
                updateTime(); // 初始化时间
                updateStorageInfo(); // 更新存储信息
                const savedWallpaper = localStorage.getItem('wallpaper');
                if (savedWallpaper) {
                    try {
                        // 解析壁纸数据
                        const wallpaperData = JSON.parse(savedWallpaper);
                        const preview = document.getElementById('wallpaperPreview');
                        
                        if (wallpaperData.type === 'video') {
                            // 视频壁纸
                            preview.innerHTML = `<video src="${wallpaperData.src}" poster="${wallpaperData.poster}" autoplay muted loop style="width:100%;height:100%;object-fit:cover;"></video>`;
                            preview.dataset.videoUrl = wallpaperData.src;
                            preview.dataset.isFileVideo = "true";
                            preview.dataset.isUrlVideo = "false";
                        } else {
                            // 图片壁纸
                            preview.innerHTML = `<img src="${wallpaperData.src}" alt="壁纸预览" style="width:100%;height:100%;object-fit:cover;">`;
                            preview.dataset.imageUrl = wallpaperData.src;
                            preview.dataset.isFileVideo = "false";
                            preview.dataset.isUrlVideo = "false";
                        }
                        document.getElementById('setWallpaperBtn').disabled = false;
                    } catch (e) {
                        console.error('解析保存的壁纸数据时出错:', e);
                    }
                }
            }

            // 更新存储使用情况显示
            function updateStorageInfo() {
                try {
                    // 计算存储使用情况
                    let totalSize = 0;
                    let wallpaperCount = 0;
                    let wallpaperSize = 0;
                    
                    for (let key in localStorage) {
                        if (localStorage.hasOwnProperty(key)) {
                            try {
                                const item = localStorage.getItem(key);
                                if (item) {
                                    const itemSize = new Blob([item]).size;
                                    totalSize += itemSize;
                                    
                                    // 统计壁纸相关的存储
                                    if (key === 'wallpaper' || key === 'homeWallpaper') {
                                        wallpaperCount++;
                                        wallpaperSize += itemSize;
                                    }
                                }
                            } catch (e) {
                                console.error('无法计算存储大小:', e);
                            }
                        }
                    }
                    
                    // 转换为KB或MB显示
                    const sizeText = totalSize > 1024 * 1024 ? 
                        (totalSize / (1024 * 1024)).toFixed(2) + ' MB' : 
                        (totalSize / 1024).toFixed(2) + ' KB';
                        
                    const wallpaperSizeText = wallpaperSize > 1024 * 1024 ? 
                        (wallpaperSize / (1024 * 1024)).toFixed(2) + ' MB' : 
                        (wallpaperSize / 1024).toFixed(2) + ' KB';
                    
                    document.getElementById('storage-usage').textContent = sizeText;
                    document.getElementById('wallpaper-count').textContent = `${wallpaperCount} (占用: ${wallpaperSizeText})`;
                } catch (e) {
                    console.error('Failed to calculate storage usage', e);
                    document.getElementById('storage-usage').textContent = '无法计算';
                }
            }

            // 清理存储空间
            function clearStorage() {
                try {
                    // 只清理壁纸相关的存储
                    localStorage.removeItem('wallpaper');
                    localStorage.removeItem('homeWallpaper');
                    
                    // 更新显示
                    updateStorageInfo();
                    
                    // 更新预览
                    const preview = document.getElementById('wallpaperPreview');
                    preview.innerHTML = '<span>预览区域</span>';
                    preview.dataset.videoUrl = '';
                    preview.dataset.imageUrl = '';
                    preview.dataset.isFileVideo = "false";
                    preview.dataset.isUrlVideo = "false";
                    document.getElementById('setWallpaperBtn').disabled = true;
                    
                    alert('存储空间已清理！');
                } catch (e) {
                    console.error('清理存储空间时出错:', e);
                    alert('清理存储空间时出现未知错误！');
                }
            }

            // 为URL输入框添加回车事件
            document.getElementById('videoUrl').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    previewVideoUrl();
                }
            });
        </script>
    </div>
</body>
</html>
