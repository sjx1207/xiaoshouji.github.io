<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息列表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* 壁纸 */
        .wallpaper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/seed/chatlist/400/800') center/cover no-repeat;
            z-index: -1;
        }

        /* 状态栏 */
        .status-bar {
            height: 44px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .status-bar .time {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .status-bar .icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .status-bar .icons svg {
            width: 16px;
            height: 16px;
            fill: white;
            stroke: white;
            stroke-width: 1.5;
        }

        /* 信号图标 */
        .signal-bars {
            display: flex;
            align-items: flex-end;
            height: 14px;
        }

        .signal-bar {
            width: 3px;
            background: white;
            margin-right: 1px;
        }

        .signal-bar-1 { height: 4px; }
        .signal-bar-2 { height: 8px; }
        .signal-bar-3 { height: 12px; }
        .signal-bar-4 { height: 14px; }

        /* 电池图标 */
        .battery-icon {
            position: relative;
            width: 20px;
            height: 10px;
            border: 1px solid white;
            border-radius: 2px;
        }

        .battery-fill {
            position: absolute;
            top: 1px;
            left: 1px;
            height: 6px;
            width: 70%; /* 70% 电量 */
            background: white;
        }

        .battery-tip {
            position: absolute;
            top: 3px;
            right: -3px;
            width: 2px;
            height: 4px;
            background: white;
        }

        /* 头部 */
        .header {
            height: 60px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            background: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 44px;
            left: 0;
            right: 0;
            z-index: 99;
        }

        /* 返回箭头 */
        .back-icon {
            width: 24px;
            height: 24px;
            fill: white;
            stroke: white;
            stroke-width: 2;
            margin-right: 12px;
        }

        /* 头像 */
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: url('https://picsum.photos/seed/user/100/100') center/cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 12px;
        }

        /* 用户信息 */
        .user-info {
            display: flex;
            flex-direction: column;
        }

        .nickname {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 中间标题 */
        .header-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .header-right {
            margin-left: auto;
            display: flex;
            gap: 16px;
        }

        /* 右侧图标 */
        .header-icon {
            width: 22px;
            height: 22px;
            fill: white;
            stroke: white;
            stroke-width: 1.5;
        }

        /* 星星图标 - 调整尺寸使其不那么胖 */
        .star-icon {
            width: 20px;
            height: 20px;
            fill: white;
            stroke: white;
            stroke-width: 1.5;
        }

        /* 导航栏 */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 6px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 0 16px;
            position: fixed;
            top: 104px;
            left: 0;
            right: 0;
            z-index: 98;
        }

        .nav-button {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
        }

        /* 消息列表 */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
            margin-bottom: 80px;
            margin-top: 160px;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .chat-item:hover {
            transform: translateY(-2px);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://picsum.photos/seed/chatuser/100/100') center/cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 12px;
            object-fit: cover;
            object-position: center;
        }

        .chat-info {
            flex: 1;
        }

        .chat-nickname {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        .chat-content {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .chat-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            align-self: flex-start;
        }

        /* 底部导航栏 */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 12px 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: white;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            stroke: currentColor;
            stroke-width: 1.5;
            margin-bottom: 4px;
        }

        /* 文件上传隐藏输入框 */
        #upload-input {
            display: none;
        }

        /* 添加创建角色弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            color: white;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
        }

        .avatar-uploader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            object-position: center;
        }

        .upload-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .modal-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-btn.primary {
            background: rgba(0, 122, 255, 0.8);
        }

        .modal-btn.primary:hover {
            background: rgba(0, 122, 255, 1);
        }

        /* 好友列表样式 */
        .friends-list {
            display: none;
            flex-direction: column;
            gap: 12px;
            padding: 0 16px;
            margin-bottom: 80px;
            margin-top: 160px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .friend-item:hover {
            transform: translateY(-2px);
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://picsum.photos/seed/friend/100/100') center/cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 12px;
            object-fit: cover;
            object-position: center;
        }

        .friend-info {
            flex: 1;
        }

        .friend-nickname {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
        }

        /* 滚动条样式 */
        .chat-list::-webkit-scrollbar, .friends-list::-webkit-scrollbar {
            width: 4px;
        }

        .chat-list::-webkit-scrollbar-track, .friends-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .chat-list::-webkit-scrollbar-thumb, .friends-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>

        <div class="nav-button active">消息</div>

    </div>

    <div class="chat-list" id="chat-list">
        <!-- 聊天项将通过JavaScript动态生成 -->
    </div>

    <div class="friends-list" id="friends-list">
        <!-- 好友项将通过JavaScript动态生成 -->
    </div>
    
    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <span>消息</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
            </svg>
            <span>动态</span>
        </div>
        <div class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
            <span>我的</span>
        </div>
    </div>
    
    <!-- 隐藏的文件上传输入框 -->
    <input type="file" id="upload-input" accept="image/*">
    
    <!-- 创建角色弹窗 -->
    <div class="modal" id="create-character-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">创建角色</div>
                <button class="close-btn" id="close-modal">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>头像</label>

                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDgwIDgwIj48cmVjdCB3aWR0aD0iODAiIGhlaWdodD0iODAiIGZpbGw9IiNlMGUwZTAiLz48L3N2Zz4=" alt="Avatar" class="avatar-preview" id="avatar-preview">

                </div>

            <div class="modal-footer">

                <button class="modal-btn primary" id="confirm-create">创建</button>
            </div>
        </div>
    </div>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        
        // 初始更新时间
        updateTime();
        
        // 每分钟更新一次时间
        setInterval(updateTime, 60000);
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            renderChatList();
            renderFriendsList();
        });
        
        // 导航栏切换
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // 切换显示内容
                const navText = this.textContent;
                const chatList = document.querySelector('.chat-list');
                const friendsList = document.querySelector('.friends-list');
                
                if (navText === '消息') {
                    chatList.style.display = 'block';
                    friendsList.style.display = 'none';
                    renderChatList(); // 切换到消息页面时重新渲染
                } else if (navText === '好友') {
                    chatList.style.display = 'none';
                    friendsList.style.display = 'flex';
                    renderFriendsList(); // 切换到好友页面时重新渲染
                } else {
                    // 群聊
                    chatList.style.display = 'block';
                    friendsList.style.display = 'none';
                }
            });
        });
        
        // 底部导航栏切换
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // 跳转到聊天页面
        function goToChat(nickname) {
            // 保存当前聊天对象到本地存储
            localStorage.setItem('currentChatPartner', nickname);
            // 在实际应用中，这里会跳转到聊天页面并传递用户信息
            window.location.href = 'liaotianyemian.html';
        }
        
        // 返回按钮功能
        document.querySelector('.back-icon').addEventListener('click', function() {
            window.location.href = 'zhushouping.html';
        });
        
        // 渲染消息列表
        function renderChatList() {
            const chatList = document.getElementById('chat-list');
            const characters = JSON.parse(localStorage.getItem('characters') || '[]');
            
            if (characters.length === 0) {
                chatList.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.6); padding: 20px;">暂无消息，点击右上角"+"创建角色开始聊天</div>';
                return;
            }
            
            chatList.innerHTML = '';
            characters.forEach(character => {
                // 获取该角色的最后一条消息
                const lastMessage = getLastMessageForCharacter(character.name);
                
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <div class="chat-avatar" style="background-image: url('${character.avatar}')"></div>
                    <div class="chat-info">
                        <div class="chat-nickname">${character.name}</div>
                        <div class="chat-content">${lastMessage || '暂无消息'}</div>
                    </div>
                    <div class="chat-time">刚刚</div>
                `;
                
                chatItem.addEventListener('click', function() {
                    goToChat(character.name);
                });
                
                chatList.appendChild(chatItem);
            });
        }
        
        // 获取指定角色的最后一条消息
        function getLastMessageForCharacter(characterName) {
            const chatHistories = JSON.parse(localStorage.getItem('chatHistories') || '[]');
            const chatHistory = chatHistories.find(chat => chat.partner === characterName);
            
            if (chatHistory && chatHistory.messages.length > 0) {
                // 获取最后一条消息
                const lastMessage = chatHistory.messages[chatHistory.messages.length - 1];
                return lastMessage.content;
            }
            
            return null; // 没有消息
        }
        
        // 渲染好友列表
        function renderFriendsList() {
            const friendsList = document.getElementById('friends-list');
            const characters = JSON.parse(localStorage.getItem('characters') || '[]');
            
            if (characters.length === 0) {
                friendsList.innerHTML = '<div style="text-align: center; color: rgba(255, 255, 255, 0.6); padding: 20px;">暂无好友，点击右上角"+"创建角色</div>';
                return;
            }
            
            friendsList.innerHTML = '';
            characters.forEach(character => {
                const friendItem = document.createElement('div');
                friendItem.className = 'friend-item';
                friendItem.innerHTML = `
                    <div class="friend-avatar" style="background-image: url('${character.avatar}')"></div>
                    <div class="friend-info">
                        <div class="friend-nickname">${character.name}</div>
                    </div>
                `;
                
                friendItem.addEventListener('click', function() {
                    goToChat(character.name);
                });
                
                friendsList.appendChild(friendItem);
            });
        }
        
        // 头部右侧图标点击事件 - 显示创建角色弹窗
        document.querySelector('.header-icon').addEventListener('click', function() {
            document.getElementById('create-character-modal').classList.add('active');
        });
        
        // 弹窗关闭事件
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('create-character-modal').classList.remove('active');
        });
        
        document.getElementById('cancel-create').addEventListener('click', function() {
            document.getElementById('create-character-modal').classList.remove('active');
        });
        
        // 点击弹窗背景关闭弹窗
        document.getElementById('create-character-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
        
        // 头像上传功能
        document.getElementById('upload-avatar-btn').addEventListener('click', function() {
            document.getElementById('avatar-upload').click();
        });
        
        document.getElementById('avatar-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('avatar-preview').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // 创建角色功能
        document.getElementById('confirm-create').addEventListener('click', function() {
            const name = document.getElementById('character-name').value.trim();
            const description = document.getElementById('character-description').value.trim();
            const avatarSrc = document.getElementById('avatar-preview').src;
            
            if (!name) {
                alert('请输入角色昵称');
                return;
            }
            
            // 检查角色是否已存在
            const existingCharacters = JSON.parse(localStorage.getItem('characters') || '[]');
            if (existingCharacters.some(char => char.name === name)) {
                alert('该角色已存在，请使用其他昵称');
                return;
            }
            
            // 生成唯一ID
            const characterId = 'char_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // 创建角色对象（移除大小限制，允许用户上传任意大小的照片）
            const character = {
                id: characterId,
                name: name,
                description: description,
                avatar: avatarSrc,
                createdAt: new Date().toISOString()
            };
            
            try {
                // 保存到本地存储
                let characters = JSON.parse(localStorage.getItem('characters') || '[]');
                characters.push(character);
                localStorage.setItem('characters', JSON.stringify(characters));
                
                // 创建对应的聊天记录（空的）
                const chatHistory = {
                    partner: name,
                    messages: []
                };
                let chatHistories = JSON.parse(localStorage.getItem('chatHistories') || '[]');
                chatHistories.push(chatHistory);
                localStorage.setItem('chatHistories', JSON.stringify(chatHistories));
                
                // 关闭弹窗并清空表单
                document.getElementById('create-character-modal').classList.remove('active');
                document.getElementById('character-name').value = '';
                document.getElementById('character-description').value = '';
                document.getElementById('avatar-preview').src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MCIgaGVpZ2h0PSI4MCIgdmlld0JveD0iMCAwIDgwIDgwIj48cmVjdCB3aWR0aD0iODAiIGhlaWdodD0iODAiIGZpbGw9IiNlMGUwZTAiLz48L3N2Zz4=';
                
                // 重新渲染列表
                renderChatList();
                renderFriendsList();
                
                alert('角色创建成功！');
            } catch (e) {
                if (e.name === 'QuotaExceededError') {
                    alert('存储空间不足，请删除一些角色或清理浏览器缓存');
                } else {
                    alert('创建角色时出错：' + e.message);
                }
            }
        });
        
        // 文件上传处理
        document.getElementById('upload-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // 这里可以处理上传的图片
                    // 例如：设置为壁纸背景
                    document.querySelector('.wallpaper').style.backgroundImage = `url(${event.target.result})`;
                    alert('背景图片已更新！');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
